<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Bootstrap Example</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        
            <script src="http://code.highcharts.com/highcharts.js"></script>
            <script src="http://code.highcharts.com/highcharts-more.js"></script>
            <script src="http://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://rawgithub.com/highslide-software/crossing-specific-value/master/crossing-specific-value.js"></script>
            <script src="https://code.highcharts.com/modules/export-data.js"></script>
            <script src="https://code.highcharts.com/modules/accessibility.js"></script>

            <style>

            </style>
        </head>

        <body>
            <figure class="highcharts-figure">
                <div id="container"></div>
                <p class="highcharts-description">
                    Chart with buttons to modify options, showing how options can be changed
                    on the fly. This flexibility allows for more dynamic charts.
                </p>
            
                <button id="plain">Plain</button>
                <button id="inverted">Inverted</button>
                <button id="polar">Polar</button>
            </figure>

            <script>
                const chart = Highcharts.chart("container", {
                    title: {
                        text: "Influence touristique en millions de touriste sur Paris"
                    },
                    subtitle: {
                        text: "pour l'année 2021"
                    },
                    xAxis: {
                        categories: ['Anglais', 'Italien', 'Allemand', 'Asiatique', 'Américain', 'Africain', 'Australien', 'Indien', 'Russe', 'Dom Tom']
                    },
                    series: [{
                        type: 'column',
                        colorByPoint: true,
                        data: [2, 3, 1, 8, 2, 1, 4, 1, 5, 7],
                        showInLegend: false
                    }]
                });
                document.getElementById('plain').addEventListener('click', () => {
                    chart.update({
                        chart: {
                            inverted: false,
                            polar: false
                        },
                        subtitle: {
                            text: 'Plain'
                        }
                    });
                });
                document.getElementById('inverted').addEventListener('click', () => {
                    chart.update({
                        chart: {
                            inverted: true,
                            polar: false
                        },
                        subtitle: {
                            text: 'Inverted'
                        }
                    });
                });
                document.getElementById('polar').addEventListener('click', () => {
                    chart.update({
                        chart: {
                            inverted: false,
                            polar: true
                        },
                        subtitle: {
                            text: 'Polar'
                        }
                    });
                });
            </script>
        </body>
    </html>
